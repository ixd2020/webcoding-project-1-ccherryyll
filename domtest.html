<html lang="en">

    <title>Hello!</title>
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>  
  <body>
    
    <h1 id="demo1"> </h1>
    
    <p id="demo2">Hello???</p>
    
    <p onclick="changeText(this)">Click on this text!</p> 
    <p  onclick="changeText(this)">Click on this paragraph too! </p>
    <div  onclick="changeText(this)"> What? I can click on this paragraph too?</div>
  
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
         style="background-color:#D94A38;width:250px;height:20px;padding:50px;">
         Mouse Over Me</div>

    <div onmouseover="mOver(this)" 
     style="background-color:yellow;width:300px;height:20px; padding:60px;"> 
     Mouse over this second div </div>

    <button id="myBtn">Click on Me</button>
    
    <script>
function mOver(obj) {
  obj.innerHTML = "HIII";
}

function mOut(obj) {
  obj.innerHTML = "Mouse Over Me";
}

function changeText(id) {
  id.innerHTML = "Ooops!";
}
document.getElementById("myBtn").addEventListener("click", myFunction);

function myFunction() {
  alert ("Hello World!");
}

document.getElementById("demo1").innerHTML = "Hello World!";
document.getElementbyId("demo2").innterHTML = "This is my second line!"
</script>
